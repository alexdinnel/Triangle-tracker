<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle</title>
  </head>
  <body>
    <div class="container">
      <h1>New triangle</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Input three sides:</h2>
          <form id="new-triangle">
            <div class="form-group">
              <label for="side-one">Side 1</label>
              <input type="text" class="form-control" id="side-one">
            </div>
            <div class="form-group">
              <label for="side-two">Side 2</label>
              <input type="text" class="form-control" id="side-two">
            </div>
            <div class="form-group">
              <label for="side-three">Side 3</label>
              <input type="text" class="form-control" id="side-three">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
        </div>
        <div id="error"><p>That is not a valid triangle</p></div>
        <div class="col-md-6">
          <div id="Equilateral">
            <h2>Equilateral</h2>
            <ul id="equilateral">
            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div id="Isosceles">
            <h2>Isosceles</h2>
            <ul id="isosceles"></ul>
          </div>
        </div>
        <div class="col-md-6">
          <div id="Scalene">
            <h2>Scalene</h2>
            <ul id="scalene"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
